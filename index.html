<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–¢–µ—Å—Ç—ã –ü–ö‚Äë–ö–ª—É–±–∞</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  padding: 20px;
  margin: 0;
  min-height: 100vh;
}
.card {
  background: rgba(20, 20, 30, 0.85);
  backdrop-filter: blur(8px);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,255,200,0.2);
  max-width: 650px;
  width: 100%;
  animation: fadeIn 0.4s ease;
  border: 1px solid rgba(0, 234, 255, 0.15);
}
h2 {
  font-size: 1.4rem;
  margin-bottom: 15px;
  color: #00eaff;
  letter-spacing: 0.5px;
}
.btn {
  display: block;
  width: 100%;
  margin: 8px 0;
  padding: 12px;
  background: transparent;
  color: #00ff88;
  border: 2px solid #00ff88;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.2s;
  text-transform: uppercase;
}
.btn:hover {
  background: #00ff88;
  color: #000;
  box-shadow: 0 0 10px #00ff88;
}
.answers button {
  display: block;
  width: 100%;
  margin: 6px 0;
  padding: 10px;
  border: 1px solid rgba(0,255,200,0.3);
  border-radius: 6px;
  background: rgba(255,255,255,0.05);
  cursor: pointer;
  font-size: 1rem;
  color: #e0e0e0;
  transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
}
.answers button:hover {
  background: rgba(0,255,200,0.1);
  transform: scale(1.02);
}
.answers button.selected {
  background: rgba(0,234,255,0.2);
  box-shadow: 0 0 10px #00eaff;
}
.progress-container {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}
.progress-bar {
  flex: 1;
  height: 8px;
  background: rgba(255,255,255,0.08);
  border-radius: 4px;
  overflow: hidden;
  margin-right: 10px;
  border: 1px solid rgba(0, 234, 255, 0.15);
}
.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #00ff88, #00eaff);
  width: 0%;
  transition: width 0.3s ease;
  box-shadow: 0 0 10px #00ff88;
}
.progress-percent {
  min-width: 48px;
  text-align: right;
  font-size: 0.9rem;
  color: #9feaff;
}
.correct {
  background: rgba(0,255,136,0.15);
  border-color: #00ff88 !important;
}
.incorrect {
  background: rgba(255,75,92,0.15);
  border-color: #ff4b5c !important;
}
.neutral {
  background: rgba(255,255,255,0.05);
}
.divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(0,234,255,0.4), transparent);
  margin: 14px 0;
}
.question-block {
  margin-bottom: 18px;
  text-align: left;
}
.answer-chip {
  padding: 6px 8px;
  border-radius: 6px;
  margin-top: 6px;
  border: 1px solid rgba(255,255,255,0.08);
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="card" id="startScreen">
  <h2>üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç–µ—Å—Ç –ü–ö‚Äë–ö–ª—É–±–∞</h2>
  <div class="divider"></div>
  <button class="btn" onclick="startTest('new')">–î–ª—è –Ω–æ–≤—ã—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</button>
  <button class="btn" onclick="startTest('adv')">–î–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è –∫–≤–∞–ª–∏—Ñ–∏–∫–∞—Ü–∏–∏</button>
</div>

<div class="card" id="quizScreen" style="display:none;">
  <div class="progress-container">
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="progress-percent" id="progressPercent">0%</div>
  </div>
  <h2 id="question"></h2>
  <div class="answers" id="answers"></div>
  <div class="divider"></div>
  <button class="btn" id="nextBtn">–î–∞–ª–µ–µ</button>
</div>

<div class="card" id="resultScreen" style="display:none;">
  <h2>üèÜ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>
  <p id="resultText"></p>
  <div class="divider"></div>
  <div id="allQuestions"></div>
  <div class="divider"></div>
  <button class="btn" onclick="goToStart()">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤—ã–±–æ—Ä—É —Ç–µ—Å—Ç–∞</button>
</div>

<script>
const tests = {
  new: [
    { q: '–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –ø–µ—Ä–≤—ã–º –¥–µ–ª–æ–º –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º —Å–º–µ–Ω—ã?', options: ['–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ', '–°—Ä–∞–∑—É –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É', '–°–¥–µ–ª–∞—Ç—å –∫–æ—Ñ–µ'], correct: 0 },
    { q: '–ö–∞–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–æ–ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞?', options: ['–ú–æ–ª—á–∞ –∫–∏–≤–Ω—É—Ç—å', '–í–µ–∂–ª–∏–≤–æ –ø–æ–∑–¥–æ—Ä–æ–≤–∞—Ç—å—Å—è', '–°–ø—Ä–æ—Å–∏—Ç—å, –∑–∞—á–µ–º –ø—Ä–∏—à—ë–ª'], correct: 1 },
    { q: '–ß—Ç–æ –¥–µ–ª–∞—Ç—å, –µ—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è?', options: ['–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–æ–º–ø—å—é—Ç–µ—Ä', '–£–¥–∞–ª–∏—Ç—å Windows', '–°–∫–∞–∑–∞—Ç—å, —á—Ç–æ –Ω–µ –∑–Ω–∞–µ—Ç–µ'], correct: 0 }
  ],
  adv: [
    { q: '–ß—Ç–æ —Ç–∞–∫–æ–µ G-Sync?', options: ['–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –∫–∞–¥—Ä–æ–≤', '–í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞', '–ú–æ–Ω–∏—Ç–æ—Ä'], correct: 0 },
    { q: '–ö–∞–∫–æ–π —Ç–∏–ø SSD –±—ã—Å—Ç—Ä–µ–µ?', options: ['NVMe', 'SATA', 'HDD'], correct: 0 }
  ]
};

let currentTest = [];
let current = 0;
let score = 0;
let selected = null;
let userAnswers = [];

const startScreen = document.getElementById('startScreen');
const quizScreen = document.getElementById('quizScreen');
const resultScreen = document.getElementById('resultScreen');
const qEl = document.getElementById('question');
const aEl = document.getElementById('answers');
const nextBtn = document.getElementById('nextBtn');
const resultText = document.getElementById('resultText');
const allQuestions = document.getElementById('allQuestions');
const progressFill = document.getElementById('progressFill');
const progressPercent = document.getElementById('progressPercent');

function startTest(type) {
  currentTest = tests[type] || [];
  if (!currentTest.length) return;
  current = 0; score = 0; selected = null; userAnswers = [];
  startScreen.style.display = 'none';
  resultScreen.style.display = 'none';
  quizScreen.style.display = 'block';
  loadQuestion();
}

function loadQuestion() {
  const q = currentTest[current];
  qEl.textContent = q.q;
  aEl.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = () => {
      document.querySelectorAll('.answers button').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selected = i;
    };
    aEl.appendChild(btn);
  });
  updateProgress();
}

function updateProgress() {
  const percent = Math.round((current / currentTest.length) * 100);
  progressFill.style.width = percent + '%';
  progressPercent.textContent = percent + '%';
}

nextBtn.onclick = () => {
  if (selected === null) return;
  userAnswers.push(selected);
  if (selected === currentTest[current].correct) score++;
  selected = null;
  current++;
  if (current < currentTest.length) {
    loadQuestion();
  } else {
    showResults();
  }
};

function showResults() {
  quizScreen.style.display = 'none';
  resultScreen.style.display = 'block';
  progressFill.style.width = '100%';
  progressPercent.textContent = '100%';
  resultText.textContent = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${currentTest.length}`;

  allQuestions.innerHTML = '';
  currentTest.forEach((q, idx) => {
    let block = `<div class="question-block">
      <strong>${idx + 1}. ${q.q}</strong><br>`;
    q.options.forEach((opt, i) => {
      let cls = 'neutral';
      if (i === q.correct) cls = 'correct';
      if (userAnswers[idx] === i && i !== q.correct) cls = 'incorrect';
      block += `<div class="answer-chip ${cls}">${opt}</div>`;
    });
    block += '</div><div class="divider"></div>';
    allQuestions.innerHTML += block;
  });
}

function goToStart() {
  resultScreen.style.display = 'none';
  startScreen.style.display = 'block';
  progressFill.style.width = '0%';
  progressPercent.textContent = '0%';
}
</script>
</body>
</html>

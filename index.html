<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор теста</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    .btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 20px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      width: 80%;
      max-width: 300px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>Выберите тест</h1>
  <button class="btn" onclick="sendData('new_user')">Тест для новых пользователей</button>
  <button class="btn" onclick="sendData('advanced')">Тест для повышения квалификации</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function sendData(testType) {
      Telegram.WebApp.sendData(JSON.stringify({ testType }));
    }
  </script>
</body>
</html>

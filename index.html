<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест мини‑приложения</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>✅ Тест связи с ботом</h1>
  <p>Нажми кнопку, чтобы отправить данные боту</p>
  <button onclick="sendData()">Отправить тест</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function sendData() {
      const data = { testType: 'Проверка связи' };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
